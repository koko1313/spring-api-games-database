<!DOCTYPE html>
<html>
<head>
	<title>Games list</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/fontawesome.all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col">
                <h1>Платформи</h1>
            </div>
        </div>

        <div class="row">
            <table class="table table-striped table-dark table-green-borders">
                <thead>
                    <tr>
                        <th scope="col">Жанр</th>
                        <th scope="col">Действие</th>
                    </tr>
                </thead>
                <tbody id="results">

                    <!-- Шаблон за жанр -->
                    <tr id="resultTemplate">
                        <td class="genre-name">Horror</td>
                        <td>
                            <span class="btn btn-warning genre-edit" onClick="editGenre(1)"><i class="fas fa-edit"></i></span>
                            <span class="btn btn-danger genre-delete" onClick="deleteGenre(1)"><i class="fas fa-trash-alt"></i></span>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>

    </div>
 
    <!-- Loading scrips -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/requests.js"></script>
	<script src="assets/js/platforms.js"></script>
</body>
</html>
