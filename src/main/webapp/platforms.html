<!DOCTYPE html>
<html>
<head>
	<title>Games list</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/fontawesome.all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-gamepad"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Игри</a></li>
                    <li class="nav-item"><a class="nav-link" href="genres.html">Жанрове</a></li>
                    <li class="nav-item active"><a class="nav-link" href="platforms.html">Платформи</a></li>
                    <li class="nav-item"><a class="nav-link" href="developers.html">Разработчици</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col">
                <h1>Платформи</h1>
            </div>
        </div>

        <div class="row">
            <li class="btn btn-link" data-toggle="modal" data-target="#platformFormModal">Добави</li>

            <table class="table table-striped table-dark table-green-borders">
                <thead>
                    <tr>
                        <th scope="col">Платформа</th>
                        <th scope="col">Действие</th>
                    </tr>
                </thead>
                <tbody id="results">

                    <!-- Шаблон за жанр -->
                    <tr id="resultTemplate" style="display: none;">
                        <td class="platform-name">PC</td>
                        <td>
                            <span class="btn btn-warning platform-edit" onClick="editPlatform(1)"><i class="fas fa-edit"></i></span>
                            <span class="btn btn-danger platform-delete" onClick="deletePlatform(1)"><i class="fas fa-trash-alt"></i></span>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="platformFormModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Платформа</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="platformInputId">
                    <div class="form-group">
                        <label for="platformInputName">Платформа</label>
                        <input type="text" id="platformInputName" class="form-control" placeholder="Платформа">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
                    <button type="button" class="btn btn-primary" id="insertPlatformButton" onClick="insertPlatform()">Добави</button>
                    <button type="button" class="btn btn-warning" id="updatePlatformButton" onClick="updatePlatform()" style="display: none;">Редактирай</button>
                </div>
            </div>
        </div>
    </div>
 
    <!-- Loading scrips -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/requests.js"></script>
	<script src="assets/js/platforms.js"></script>
</body>
</html>
